<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>

    <script
      src="https://kit.fontawesome.com/8a1643a688.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

<body>
</html>
<div class="container">
  <div class="row">
    <div class="col-sm-6" id="weather-today">
      <h2>
        <img src="" id="icon" />
      </h2>
      <h3 class="description">
      </h3>
      <ul>
        <li id="humidity">
          <i class="fas fa-tint"></i>
        </li>
        <br />
        <li id="wind">
          <i class="fas fa-wind"></i>
        </li>
      </ul>
    </div>

    <div class="col-sm-6" id="weather-city">
      <h3 id="city-name">
      </h3>
      <h1>
        <span class="temperature" id="temperature"></span><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
      </h1>
      <h5 id="day-time">
      </h5>
    </div>
  </div>

  <form id="search-form">
    <div class="row">
      <div class="col-6">
        <input type="text" id="type-city" placeholder="Type a city..." class="form-control" />
      </div>
      <div class="col-2">
         <button type="submit" id="search-button">Search</button>
      </div>
      <div class="col-4">
         <button id="current-location">Current Location</button>
      </div>
     </div>
  </form>
  
  <p class="weather-gods">
    Weather Gods predict in the next 5 days:
  </p>

  <div class="row" id="forecast">
  </div>

</div>

  <h6 class="github">
    <a href="https://github.com/lipka-coder/my-weather-app" class="github"><span id="github-link">Open-source code</a></span> by Kasia Podlipska
  </h6>
</body>
<script src="script.js"></script>
