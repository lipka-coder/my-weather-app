<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>

    <script
      src="https://kit.fontawesome.com/8a1643a688.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

<body>
</html>
<div class="container">
  <div class="row">
    <div class="col-sm-6" id="weather-today">
      <h2>
        <i class="fas fa-sun" id="sunny"></i>
      </h2>
      <h3>
        Sunny
      </h3>
      <ul>
        <li id="humidity">
          <i class="fas fa-tint"></i>
          Humidity: 20%
        </li>
        <br />
        <li id="wind">
          <i class="fas fa-wind"></i>
          Wind: 12mph
        </li>
      </ul>
    </div>

    <div class="col-sm-6" id="weather-city">
      <h3 id="city-name">
        Tokyo
      </h3>
      <h1>
        <span class="temperature" id="temperature">15</span>
        <span class="units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
      </h1>
      <h5 id="day-time">
        Tuesday, 01:35 AM
      </h5>
      <h6 id="month-day-number">
        Feb 09
      </h6>
    </div>
  </div>

  <p class="weather-music" id="weather-player">
    Weather Music Corner
    <i class="fas fa-play-circle"></i>
  </p>

  <div class="row">
    <form>
      <input type="text" id="type-city" placeholder="Type a city" />
      <button type="submit" id="search-button">Search</button>
    </form>
    <button id="current-location">Current Location</button>
  </div>

  <p class="weather-gods">
    Weather Gods predict in the next 5 days:
  </p>

  <div class="row">
    <div class="card" style="width: 7rem;">
      <div class="card-body">
        <p class="card-text">
          Wed <br />
          Feb 10
        </p>
        <i class="fas fa-sun" id="weather"></i>
        <p class="card-text-2">15°</p>
      </div>
    </div>

    <div class="card" style="width: 7rem;">
      <div class="card-body">
        <p class="card-text">
          Thur <br />
          Feb 11
        </p>
        <i class="fas fa-cloud-sun partly-sunny" id="weather"></i>
        <p class="card-text-2">12°</p>
      </div>
    </div>

    <div class="card" style="width: 7rem;">
      <div class="card-body">
        <p class="card-text">
          Fri <br />
          Feb 12
        </p>
        <i class="fas fa-cloud" id="weather"></i>
        <p class="card-text-2">14°</p>
      </div>
    </div>

    <div class="card" style="width: 7rem;">
      <div class="card-body">
        <p class="card-text">
          Sat <br />
          Feb 13
        </p>
        <i class="fas fa-cloud" id="weather"></i>
        <p class="card-text-2">16°</p>
      </div>
    </div>

    <div class="card" style="width: 7rem;">
      <div class="card-body">
        <p class="card-text">
          Sun <br />
          Feb 14
        </p>
        <i class="fas fa-cloud-showers-heavy" id="weather"></i>
        <p class="card-text-2">15°</p>
      </div>
    </div>
  </div>
</div>
</body>
<script src="src/index.js"></script>
